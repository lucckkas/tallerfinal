services:
    backend:
        build:
            context: .
            dockerfile: backend/Dockerfile
        env_file: .env
        ports:
            - "8000:8000"
        volumes:
            - ./config:/app/config
            - ./ml/artifacts:/app/ml/artifacts
        environment:
            - PYTHONPATH=/app/ml/src

    frontend:
        build:
            context: .
            dockerfile: frontend/Dockerfile
        environment:
            - VITE_API_URL=http://localhost:8000
        ports:
            - "5173:5173"
        depends_on:
            - backend
